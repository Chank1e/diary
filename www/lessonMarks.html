<div class="container">
  <div class="page-header">
    <h1><small>подробнее</small> {{moreLessonTitle}}</h1>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Оценка</th>
        <th>Дата</th>
        <th>Учитель</th>
      <tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in pupil.allLessons[moreLessonId].marks track by $index">
        <td><b>{{item}}</b></td>
        <td>{{moreLessonDates[$index]}}</td>
        <td>{{moreLessonTeacher}}</td>
      </tr>
    </tbody>
  </table>
</div>
